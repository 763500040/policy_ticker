<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="/ticker/js/jquery-3.3.1.min.js"></script>
<link rel="stylesheet" href="/ticker/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/ticker/bootstrap/js/bootstrap.min.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="viewport"
	content="width=device-width, 
                                     initial-scale=1.0, 
                                     maximum-scale=1.0, 
                                     user-scalable=no">

<script>
function check(){
	var one = $('input[name="one"]:checked').val(); 
	if(one == null ||one == ''){
		alert("请选择是否涉及两重点一重大");
		return false;
	}
	var two = $('input[name="two"]:checked').val(); 
	if(two == null ||two == ''){
		alert("请选择是否被纳入安全生产领域失信联合惩戒名单");
		return false;
	}
	return true;
 }
</script>


</head>

<body>
<br>
	<div>
		<table><tr>
		<td><img src=/ticker/pic/安信.png  border=0></td>
		<td><img src=/ticker/pic/安信2.png  border=0></td>
		</tr></table>
	</div>

	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<div class="page-header">
					<h4><b>费率因子调整</b></h4>
				</div>

				<p th:text="'公司名称：'+${companyName}">default message</p>
				<p th:text="'企业类型：'+${CompanyType}">default message</p>
				<p th:text="'类型细分：'+${SubdivideType}">default message</p>
				<p th:text="'公司人数：'+${numEmployees}">default message</p>
				<p th:text="'投保内容：'+${policyGrade}">default message</p>
				<p th:text="'累计赔偿限额：'+${sumAmount} +'(万元)'">default message</p>
				<p th:text="'每次事故赔偿限额：'+${singleAccidentAmount}+'(万元)'">default message</p>
				<p th:text="'每人赔偿限额：'+${singleManAmount}+'(万元)'">default message</p>
				<p th:text="'基准保费：'+${basePremium}+'(元)'">default message</p>
               
               	<br>
               	<br>
               
				<form role="form" action="jisuanPremium"  method = "post"   onsubmit="return check()">
					
					<input type="hidden" name="companyName"   th:value="${companyName}">
					<input type="hidden" name="CompanyType"   th:value="${CompanyType}"> 
					<input type="hidden" name="SubdivideType"   th:value="${SubdivideType}"> 
					<input type="hidden" name="numEmployees"   th:value="${numEmployees}"> 
					<input type="hidden" name="policyGrade"   th:value="${policyGrade}">  
					<input type="hidden" name="sumAmount"   th:value="${sumAmount}">  
					<input type="hidden" name="singleAccidentAmount"   th:value="${singleAccidentAmount}">  
					<input type="hidden" name="singleManAmount"   th:value="${singleManAmount}">  
					<input type="hidden" name="basePremium"   th:value="${basePremium}">  

					<label>涉及两重点一重大：</label>
					<div>
						<label class="radio-inline"> 
						<input type="radio" 	name="one"  value="是">是 1.5
						</label> 
						<label class="radio-inline"> 
						<input type="radio" 	name="one" value="否">否 1
						</label>
					</div>
					
					<label>是否被纳入安全生产领域失信联合惩戒名单：</label>
					<div>
						<label class="radio-inline"> 
						<input type="radio" 	name="two"  value="是">是 1.1
						</label> 
						<label class="radio-inline"> 
						<input type="radio" 	name="two" value="否">否 1
						</label>
					</div>
					
					<div class="form-group">
						<label>安全生产标准化等级：</label> 
						<select class="form-control"  id="three"  name = "three" >
							<option value="新保" >新保 1</option>
							<option value="一级">一级 0.9</option>
							<option value="二级">二级 0.95</option>
							<option value="三级">三级 1</option>
							<option value="未参加评定">未参加评定 1.05</option>
						</select>
					</div>
					
					<div class="form-group">
						<label>安全风险等级：</label> 
						<select class="form-control"  id="four"  name = "four" >
							<option value="新保" >新保 1</option>
							<option value="A" >A 1.1</option>
							<option value="B">B 1</option>
							<option value="C">C 0.9</option>
							<option value="D">D 0.9</option>
							<option value="未参加评定">未参加评定 1.05</option>
						</select>
					</div>
					
					<div class="form-group">
						<label>隐患排查治理情况：</label> 
						<select class="form-control"  id="five"  name = "five" >
							<option value="新保" >新保 1</option>
							<option value="开展排查已治理" >开展排查已治理 0.95</option>
							<option value="开展排查未治理">开展排查未治理 1.05</option>
							<option value="未开展排查">未开展排查 1.1</option>
						</select>
					</div>
					
					<div class="form-group">
						<label>上年生产安全事故发生情况：</label> 
						<select class="form-control"  id="six"  name = "six" >
							<option value="新保" >新保 1</option>
							<option value="未发生事故" >未发生事故 0.9</option>
							<option value="发生事故无人员死亡">发生事故无人员死亡 1.1</option>
							<option value="发生事故有人员死亡">发生事故有人员死亡 1.3</option>
						</select>
					</div>
					
					<div class="form-group">
						<label>安全生产违法行为行政处罚：</label> 
						<select class="form-control"  id="seven"  name = "seven" >
							<option value="新保" >新保 1</option>
							<option value="上年未发生" >上年未发生 0.9</option>
							<option value="上年发生1次">上年发生1次 1</option>
							<option value="上年发生2次">上年发生2次 1.1</option>
							<option value="上年发生3次">上年发生3次 1.2</option>
							<option value="上年发生4次">上年发生4次 1.3</option>
							<option value="上年发生5次">上年发生5次 1.4</option>
							<option value="上年发生6次">上年发生6次 1.5</option>
							<option value="上年发生7次">上年发生7次 1.6</option>
							<option value="上年发生8次">上年发生8次 1.7</option>
							<option value="上年发生9次">上年发生9次 1.8</option>
							<option value="上年发生10次">上年发生10次 1.9</option>
							<option value="上年发生11次及以上">上年发生11次及以上 2</option>
						</select>
					</div>
					
					<div class="form-group">
						<label>坐落地：</label> 
						<select class="form-control"  id="eight"  name = "eight" >
							<option value="外环线以外或工业园区内" >外环线以外或工业园区内 1</option>
							<option value="外环线以内（含）或不在工业园区内" >外环线以内（含）或不在工业园区内 1.2</option>
						</select>
					</div>
				
					
					<div class="form-group">
						<label>上年事故预防服务落实情况：</label> 
						<select class="form-control"  id="ten"  name = "ten" >
							<option value="新保" >新保 1</option>
							<option value="良好" >良好 0.9</option>
							<option value="一般" >一般 1</option>
							<option value="较差" >较差 1.1</option>
						</select>
					</div>
					
					<br>
					<button type="submit"   class="btn btn-primary"  style="width:100%;" >开始报价</button>
					<br>
					<br>
				</form>
				
			</div>
		</div>
	</div>

</body>
</html>
